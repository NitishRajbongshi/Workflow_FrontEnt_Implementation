<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <link rel="stylesheet" href="../../dist/output.css" />
    <!-- sidebar -->
    <link rel="stylesheet" href="../stylesheets/sidebar.css" />
    <script src="../scripts/sidebar.js" defer></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- dashboard script -->
    <script src="../scripts/dashboard.js" defer></script>
    <title>Dashboard</title>
  </head>
  <body class="bg-gray-100" style="font-family: 'Ubuntu', sans-serif">
    <!-- sidebar -->
    <section>
      <div id="mySidenav" class="sidenav">
        <div class="flex justify-between items-center p-2">
          <p class="text-white text-lg font-semibold">
            <i class="fa-solid fa-layer-group me-2"></i>Dashboard
          </p>
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
        </div>
        <a href="dashboard.html"
          ><i class="fa-solid fa-house me-2"></i>Profile</a
        >
        <a href="create_request.html"
          ><i class="fa-solid fa-paper-plane me-2"></i>Request</a
        >
        <a href="track_request.html"
          ><i class="fa-solid fa-list me-2"></i>Track</a
        >
        <a href="manage_request.html"
          ><i class="fa-solid fa-list-check me-2"></i>Manage</a
        >
      </div>
    </section>

    <!-- navbar -->
    <nav class="w-full p-2 flex justify-between items-center">
      <div>
        <img src="../image/cdac-logo.png" alt="logo" />
      </div>
      <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
        >&#9776;</span
      >
    </nav>

    <main class="container mx-auto mt-8">
      <section class="flex flex-col md:flex-row gap-2">
        <!-- image -->
        <div
          class="w-full bg-red-50 md:w-3/12 h-auto p-3 flex flex-col justify-center mt-4 text-red-500"
        >
          <div class="flex justify-center">
            <i class="fa-solid fa-user-tie fa-6x"></i>
          </div>
          <div id="is_group" class="block mx-4 text-center my-2">
            <h1 id="group_type" class="text-xl text-red-500 px-4 py-1 border-2 border-red-200"></h1>
          </div>
        </div>
        <!-- info -->
        <div class="w-full md:w-6/12 h-auto p-3">
          <h1 class="text-2xl">
            Welcome, <span class="employee_name text-red-500"></span>
          </h1>
          <div>
            <div class="my-4 grid gap-2 grid-cols-1 md:grid-cols-2">
              <div class="my-2">
                <p class="text-sm text-red-800">Employee_id</p>
                <p
                  id="employee_id"
                  class="text-md font-bold border-b-2 border-red-300"
                ></p>
              </div>
              <div class="my-2">
                <p class="text-sm text-red-800">Name</p>
                <p
                  class="employee_name text-md font-bold border-b-2 border-red-300"
                ></p>
              </div>
              <div class="my-2">
                <p class="text-sm text-red-800">email</p>
                <p
                  class="email text-md font-bold border-b-2 border-red-300"
                ></p>
              </div>
              <div class="my-2">
                <p class="text-sm text-red-800">phone</p>
                <p
                  class="phone text-md font-bold border-b-2 border-red-300"
                ></p>
              </div>
            </div>
          </div>
          <button
            id="logout"
            class="text-red-500 bg-red-200 font-bold hover:text-white hover:cursor-pointer hover:bg-red-300 px-4 py-2"
          >
            Logout
          </button>
        </div>
        <!-- sidebar -->
        <div class="w-full md:w-3/12 h-auto border-s-2 p-3">
          <h1 class="text-2xl">Notification</h1>
        </div>
      </section>
    </main>
  </body>
</html>
