<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <link rel="stylesheet" href="../../dist/output.css" />
    <!-- sidebar -->
    <link rel="stylesheet" href="../stylesheets/sidebar.css" />
    <script src="../scripts/sidebar.js" defer></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- dashboard script -->
    <!-- <script src="../scripts/dashboard.js" defer></script> -->
    <script src="../scripts/handle_request_person.js" defer></script>
    <script src="../scripts/update_instance.js" defer></script>
    <title>Handle</title>
  </head>
  <body class="bg-gray-100" style="font-family: 'Ubuntu', sans-serif">
    <!-- sidebar -->
    <section>
      <div id="mySidenav" class="sidenav">
        <div class="flex justify-between items-center p-2">
          <p class="text-white text-lg font-semibold">
            <i class="fa-solid fa-layer-group me-2"></i>Dashboard
          </p>
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
        </div>
        <a href="dashboard.html"
          ><i class="fa-solid fa-house me-2"></i>Profile</a
        >
        <a href="create_request.html"
          ><i class="fa-solid fa-paper-plane me-2"></i>Request</a
        >
        <a href="track_request.html"
          ><i class="fa-solid fa-list me-2"></i>Track</a
        >
        <a href="manage_request.html"
          ><i class="fa-solid fa-list-check me-2"></i>Manage</a
        >
      </div>
    </section>

    <!-- navbar -->
    <nav class="w-full p-2 flex justify-between items-center">
      <div>
        <img src="../image/cdac-logo.png" alt="logo" />
      </div>
      <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
        >&#9776;</span
      >
    </nav>

    <main class="container mx-auto mt-8">
      <div class="flex flex-col md:flex-row md:gap-2">
        <div class="p-3 w-full max-h-[80vh] bg-white overflow-y-auto md:w-1/3 md:max-h-[90vh]">
            <h1 class="text-xl font-bold text-blue-500">Request to you</h1>
            <h2 class="text-md underline font-bold text-blue-500">Pending Request</h2>
            <div id="pendingRequestContainer"></div>
            <h2 class="text-md underline font-bold text-blue-500">Older Request</h2>
            <div id="oldRequestContainer"></div>
        </div>
        <div class="p-3 w-full max-h-[80vh] bg-white overflow-y-auto md:w-2/3 md:max-h-[90vh]">
          <h1 class="text-xl font-bold text-blue-500">Details</h1>
          <div class="infoContainer">
            <div id="request_info"></div>
            <div id="person_info">
              <p class="text-slate-400">Your request details will show here...</p>
            </div>
            <div id="handle_request" style="display: none;">
              <p class="underline my-2 text-blue-500 text-lg">Handle the request</p>
              <form id="handle_instance">
                <label class="block font-bold" for="handle_option">Select the method</label>
                <select class="border-2 border-blue-100 p-2" name="handle_request" id="handle_option">
                  <option value="pending">Pending</option>
                  <option value="accept">Accept</option>
                  <option value="reject">Reject</option>
                  <option value="rollback">Reject and rollback</option>
                  <option value="redirect">Redirect</option>
                </select>
                <div class="my-4">
                  <button
                    id="handle_request_btn"
                    type="submit"
                    class="px-4 py-2 text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                  >
                    Confirm & Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
